version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    container_name: django-app
    command: >
      bash -c "
        source <(bash export_env.sh) &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      AWS_DEFAULT_REGION: ap-south-1   # Region for SSM access
      AWS_SSM_PATH_PREFIX: /python-demo/   # Not used in export_env.sh but here for future use
 # Needed for EC2 IAM Role metadata access

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: machine_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
